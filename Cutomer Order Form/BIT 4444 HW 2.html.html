<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BIT4444-HW2</title>
  </head>
  <body>

<form action="http://www.vt.edu" method="post">
<input type="hidden" name="subject" value="feedback">

<!--bags pic-->
<img src="bags.jpg" alt="bags" width="600" height="200">

<!--main header-->
<h1>Customer Orders</h1>

<!--customer name input-->
<p><label>Customer name:
  <input type="text" name="client" autofocus placeholder="John Doe">
</label></p>

<!--customer email input-->
<p><label>Customer email:
  <input type="email" name="email" placeholder="name@domain.com" required>
</label></p>

<!--2nd header-->
<h3>Customer Address</h3>

<table>
  <thead>
    <th>Street Number</th>
    <th>Street Name</th>
    <th>City</th>
    <th>State</th>
    <th>Zip Code</th>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" name="Street Number" placeholder="1234" input pattern=".{4,4}" required title= "4 digit Number"></td>
      <td><input type="text" name="Street Name" placeholder="Main St"></td>
      <td><input type="text" name="City" placeholder="Blacksburg" list="City"></td>
      <datalist id="City">
        <option value="Blacksburg"></option>
        <option value="Christiansburg"></option>
        <option value="Roanoke"></option>
        <option value="Baltimore"></option>
        <option value="Charlotte"></option>
        <option value="Atlanta"></option>
      </datalist>
      <td><input type="text" name="State" placeholder="VA" list="State"></td>
      <datalist id="State">
        <option value="VA"></option>
        <option value="NC"></option>
        <option value="MD"></option>
        <option value="GA"></option>
      </datalist>

      <td><input type="text" name="Zip Code" placeholder="24060" input pattern=".{5,5}" required title= "5 digit Number"></td>

</table>

<!--iteam order drop down-->
<h3>Iteam Order</h3>
<p><label>Select Item:
<select name="Item">
  <option select>Pencils</option>
  <option>Highlighters</option>
  <option>Erasers</option>
  <option>3-Ring Binder</option>
  <option>2-Subject Spiral Notebook</option>
  <option>Post-it Notes</option>
</select>
</label></p>

<!--slide bar-->
<p>Order Quantity:
<input type="range" name="return10" value="5" min="1" max="10" step="1">
</p>

<!--date-->
<p><label>Date Order Placed: <input type="date" name="date"></label></p>

<!--shippinf options header-->
<h3>Shipping Options</h3>
<!--shipping Options-->
<p>Select Shipping option: </p>
  <p><input type="radio" name="Shipping" value="Overnight">
    <label>Overnight</label></p>
  <p><input type="radio" name="Shipping" value="2-Day shipping">
    <label>2-Day shipping</label></p>
  <p><input type="radio" name="Shipping" value="Regular shipping">
    <label>Regular shipping</label></p>

<!--special notes header-->
<h3>Special Notes</h3>
<!--special notes section-->
<p>Please select any special order notes</p>
<p><input type="checkbox" name="notes" value="Gift-wrap"><label>Gift-wrap</label></p>
<p><input type="checkbox" name="notes" value="Coupon"><label>Coupon</label></p>
<p><input type="checkbox" name="notes" value="Other: "><label>Other: <textarea name="Other" rows="1" cols="25"></textarea></label></p>

<!--submit header-->
<h3>Submit customer order.</h3>
<p><input type="reset" value="Cancel">
<input type="submit" value="Submit Order"></p>

    </form>
  </body>
</html>
